<body>

    <header>
        
        <div class="container text-center  boxOutline">
            <div class="row"></div> <!-- image of game title -->
            <div class="row"> <!-- press spacebar to begin -->
                <h1>press <button id="beginGame">START</button> to begin!</h1>
            </div>
        </div>

    </header>

    <!-- <div class="jumbotron"> -->

        <div class="container">

            <div class="row">
                
                <div class="col-md-3 boxOutline">

                    <h2>Sci-Fi Vehicles Hangman!!!</h2>
                    
                    <div class="row boxOutline">
                        <div class="col-md-8"><h3>Guesses Taken: </h3></div>
                        <div class="col-md-4" id="guessBox"></div>
                    </div>

                    <div class="row boxOutline">
                        <div class="col-md-8"><h3>Guesses Left: </h3></div>
                        <div class="col-md-4" id="guessLeftBox"></div>
                    </div>

                    <div class="row boxOutline">
                        <button class="btn btn-lg" id="resetBtn">RESET</button>
                    </div>

                </div>

                <div class="col-md-9 boxOutline">
                    <div class="row boxOutline" >
                        <div class="col-md-4">
                            <h3>Wins:</h3>
                        </div>
                        <div class="col-md-2" id="winsBox"></div>
                        <div class="col-md-4">
                            <h3>Losses:</h3>
                        </div>
                        <div class="col-md-2" id="loseBox"></div>
                    </div>
                    <div class="row boxOutline" id="thisRndDiv">
                        <h3>Your Vehicle Awaits:</h3>
                    </div>
                    <div class="row boxOutline" id="ltrBx">
                        <p>Try clicking a letter!</p>
                            <button class="btn btn-lg guessBtn" id="a"><span>A</span></button>
                            <button class="btn btn-lg guessBtn" id="b"><span>B</span></button> 
                            <button class="btn btn-lg guessBtn" id="c"><span>C</span></button>
                            <button class="btn btn-lg guessBtn" id="d"><span>D</span></button>
                            <button class="btn btn-lg guessBtn" id="e"><span>E</span></button>
                            <button class="btn btn-lg guessBtn" id="f"><span>F</span></button>
                            <button class="btn btn-lg guessBtn" id="g"><span>G</span></button>
                            <button class="btn btn-lg guessBtn" id="h"><span>H</span></button>                        
                            <button class="btn btn-lg guessBtn" id="i"><span>I</span></button>
                            <button class="btn btn-lg guessBtn" id="j"><span>J</span></button>
                            <button class="btn btn-lg guessBtn" id="k"><span>K</span></button>
                            <button class="btn btn-lg guessBtn" id="l"><span>L</span></button>
                            <button class="btn btn-lg guessBtn" id="m"><span>M</span></button>
                            <button class="btn btn-lg guessBtn" id="n"><span>N</span></button>
                            <button class="btn btn-lg guessBtn" id="o"><span>O</span></button> 
                            <button class="btn btn-lg guessBtn" id="p"><span>P</span></button>
                            <button class="btn btn-lg guessBtn" id="q"><span>Q</span></button>
                            <button class="btn btn-lg guessBtn" id="r"><span>R</span></button>
                            <button class="btn btn-lg guessBtn" id="s"><span>S</span></button>
                            <button class="btn btn-lg guessBtn" id="t"><span>T</span></button>
                            <button class="btn btn-lg guessBtn" id="u"><span>U</span></button>                        
                            <button class="btn btn-lg guessBtn" id="v"><span>V</span></button>
                            <button class="btn btn-lg guessBtn" id="w"><span>W</span></button>
                            <button class="btn btn-lg guessBtn" id="x"><span>X</span></button>
                            <button class="btn btn-lg guessBtn" id="y"><span>Y</span></button>
                            <button class="btn btn-lg guessBtn" id="z"><span>Z</span></button>
                    </div>
                </div>

            </div>
        </div>
    <!-- </div> -->

    <script type="text/javascript" src="assets\javascript\game.js"></script>

</body>
