<body>

    <header>
        
        <div class="container text-center  boxOutline">
            <div class="row"></div> <!-- image of game title -->
            <div class="row"> <!-- press spacebar to begin -->
                <h1>press <button id="beginGame">START</button> to begin!</h1>
            </div>
        </div>

    </header>

    <div class="jumbotron">

        <div class="container">

            <div class="row">
                
                <div class="col-md-3 boxOutline">

                    <p>Sci-Fi Vehicles Hangman!!!</p>
                    
                    <div class="row boxOutline">
                        <div class="col-md-8"><p>Guesses Taken: </p></div>
                        <div class="col-md-4" id="guessBox"></div>
                    </div>

                    <div class="row boxOutline">
                        <div class="col-md-8"><p>Guesses Left: </p></div>
                        <div class="col-md-4" id="guessLeftBox"></div>
                    </div>

                </div>

                <div class="col-md-9 boxOutline">
                    <div class="row boxOutline" >
                        <div class="col-md-4">
                            <h3>Wins:</h3>
                        </div>
                        <div class="col-md-2" id="winsBox"></div>
                        <div class="col-md-4">
                            <h3>Losses:</h3>
                        </div>
                        <div class="col-md-2" id="loseBox"></div>
                    </div>
                    <div class="row boxOutline" id="thisRndDiv">
                        <h3>Blank Spaces:</h3>
                        <!-- need to hide the info with dashes still -->
                    </div>
                    <div class="row boxOutline">
                        <p>letters left available to guess</p>
                        <button id="aClk"><span>A</span></button>
                        <button id="bClk"><span>B</span></button> 
                        <button id="cClk"><span>C</span></button>
                        <button id="dClk"><span>D</span></button>
                        <button id="eClk"><span>E</span></button>
                        <button id="fClk"><span>F</span></button>
                        <button id="gClk"><span>G</span></button>
                        <button id="hClk"><span>H</span></button>                        
                        <button id="iClk"><span>I</span></button>
                        <button id="jClk"><span>J</span></button>
                        <button id="kClk"><span>K</span></button>
                        <button id="lClk"><span>L</span></button>
                        <button id="mClk"><span>M</span></button>
                        <button id="nClk"><span>N</span></button>
                        <button id="oClk"><span>O</span></button> 
                        <button id="pClk"><span>P</span></button>
                        <button id="qClk"><span>Q</span></button>
                        <button id="rClk"><span>R</span></button>
                        <button id="sClk"><span>S</span></button>
                        <button id="tClk"><span>T</span></button>
                        <button id="uClk"><span>U</span></button>                        
                        <button id="vClk"><span>V</span></button>
                        <button id="wClk"><span>W</span></button>
                        <button id="xClk"><span>X</span></button>
                        <button id="yClk"><span>Y</span></button>
                        <button id="zClk"><span>Z</span></button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets\javascript\game.js"></script>

</body>
